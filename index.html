<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Interactive Photo Gallery</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <link rel="stylesheet" href="css\baguetteBox.min.css">
</head>
<body>
    <input type="search" name="search" id="search" placeholder="Search">
    
    <main class="gallery">
        <a href="img/photo/01.jpg" data-caption="I love hay bales. 
        Took this snap on a drive through the countryside past some straw fields.">
        <img src="img/01.jpg" alt="Hay_Bales">
        </a>

        <a href="img/photo/02.jpg" data-caption="The lake was so calm today. 
        We had a great view of the snow on the mountains from here.">
        <img src="img/02.jpg" alt="Lake">
        </a>

        <a href="img/photo/03.jpg" data-caption="I hiked to the top of the 
        mountain and got this picture of the canyon and trees below.">
        <img src="img/03.jpg" alt="Canyon">
        </a>

        <a href="img/photo/04.jpg" data-caption="It was amazing to see an 
        iceberg up close, it was so cold but didnâ€™t snow today. ">
        <img src="img/04.jpg" alt="Iceberg">
        </a>

        <a href="img/photo/05.jpg" data-caption="The red cliffs were beautiful. 
        It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="img/05.jpg" alt="Desert">
        </a>

        <a href="img/photo/06.jpg" data-caption="Fall is coming, I love when 
        the leaves on the trees start to change color.">
        <img src="img/06.jpg" alt="Fall">
        </a>

        <a href="img/photo/07.jpg" data-caption="I drove past this plantation 
        yesterday, everything is so green!">
        <img src="img/07.jpg" alt="Plantation">
        </a>

        <a href="img/photo/08.jpg" data-caption="My summer vacation to the 
        Oregon Coast. I love the sandy dunes!">
        <img src="img/08.jpg" alt="Dunes">
        </a>

        <a href="img/photo/09.jpg" data-caption="We enjoyed a quiet stroll 
        down this countryside lane. ">
        <img src="img/09.jpg" alt="Countryside_Lane">
        </a>

        <a href="img/photo/10.jpg" data-caption="Sunset at the coast! The sky 
        turned a lovely shade of orange.">
        <img src="img/10.jpg" alt="Sunset">
        </a>

        <a href="img/photo/11.jpg" data-caption="I did a tour of a cave today 
        and the view of the landscape below was breathtaking.">
        <img src="img/11.jpg" alt="Cave">
        </a>

        <a href="img/photo/12.jpg" data-caption="I walked through this meadow 
        of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="img/12.jpg" alt="Bluebells">
        </a>
    </main>

    <div>
        <script src="js/baguetteBox.js" async></script>
        <script src="js/searchFilter.js"></script>
        <script src="js/app.js"></script>
    </div>

</body>
</html>
